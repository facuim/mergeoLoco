<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <navbar title="Buildings"></navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="buildings">
    <ion-item *ngFor="let building of buildings" (click)="showBuilding(building)">
      <p>{{building.buildingIdentifier}}</p>
      <p>{{building.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
