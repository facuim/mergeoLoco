<ion-header>
  <navbar title="{{building.name}}"></navbar>
</ion-header>

<ion-content padding>

  <map-button building="{{building | json}}"
              (showBuildingMap)="showMap($event)"></map-button>
              
  <ion-row>
    <ion-col>
      <button ion-button 
              small full 
              color="light" 
              (click)="showPois()"
              [disabled]="mapHidden()">Show POIs</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button 
              item-start 
              full 
              small 
              color="light" 
              (click)="startPositioning()"
              [disabled]="mapHidden()">Start positioning</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button 
              item-end 
              full 
              small 
              color="dark" 
              (click)="stopPositioning()"
              [disabled]="positioningStopped()">Stop Positioning</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button
              small
              full 
              color="light" 
              (click)="showRoute()"
              [disabled]="routeConditionsNotSet()">Show default route</button>
      <ion-item>
        <ion-label>Accessible</ion-label>
        <ion-checkbox [checked]="accessible" 
                      (ionChange)="updateAccessible()"
                      [disabled]="routeConditionsNotSet()"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button 
              item-start
              full 
              small 
              color="light" 
              (click)="requestNavigation()"
              [disabled]="navigationConditionsNotSet()">Nav Updates</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button
              item-end
              full 
              small 
              color="dark" 
              (click)="removeNavigation()"
              [disabled]="navigationConditionsNotSet()">Remove Nav</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button
              item-start 
              full 
              small 
              color="light" 
              (click)="clearCache()">Clear cache</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button 
              item-end 
              full 
              small 
              color="dark" 
              (click)="stablishCache()">Stablish cache</button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-row class="map">
      <ion-col class="map">
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
